<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Scetch (The Odin Project)</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Etch-a-Scetch</h1>
    <div id="menu">
        <label for="paint_mode">Paint Mode:</label>
        <select id="paint_mode">
            <option value="Hover">Hover</option>
            <option value="Drag">Drag</option>
        </select>

        <label for="mode">Coloring mode:</label>
        <select id="mode">
            <option value="Darken">Darken</option>
            <option value="Blacken">Blacken</option>
            <option value="Colorize">Colorize</option>
        </select>

        <button id="reset-Btn">Create Grid</button>
    </div>
    
    <div id="container">

    </div>
</body>
</html>
